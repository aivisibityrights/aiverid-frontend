<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIVerID Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #00ff88, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1e1e2e 0%, #2a2a3e 100%);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
        }

        .stat-card h3 {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #00ff88;
        }

        .stat-card .change {
            font-size: 0.9em;
            color: #00aaff;
            margin-top: 5px;
        }

        .section {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid #333;
        }

        .section h2 {
            color: #00ff88;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 12px 20px;
            background: #0a0a0a;
            border: 2px solid #333;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .btn {
            padding: 12px 30px;
            background: linear-gradient(45deg, #00ff88, #00aaff);
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.5);
        }

        .btn-secondary {
            background: #333;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #444;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background: #0a0a0a;
            color: #00ff88;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        tr:hover {
            background: rgba(0, 255, 136, 0.05);
        }

        .badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .badge-active {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .badge-individual {
            background: rgba(0, 170, 255, 0.2);
            color: #00aaff;
        }

        .badge-organization {
            background: rgba(255, 170, 0, 0.2);
            color: #ffaa00;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            padding: 20px;
            border-radius: 10px;
            color: #ff6666;
            margin: 20px 0;
        }

        .chart-container {
            height: 300px;
            margin-top: 20px;
            background: #0a0a0a;
            border-radius: 10px;
            padding: 20px;
        }

        /* Action buttons styles */
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 5px 15px;
            font-size: 0.85em;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-edit {
            background: #00aaff;
            color: white;
        }
        
        .btn-edit:hover {
            background: #0088cc;
        }
        
        .btn-delete {
            background: #ff4444;
            color: white;
        }
        
        .btn-delete:hover {
            background: #cc0000;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        
        .modal-content {
            background-color: #1a1a2e;
            margin: 10% auto;
            padding: 30px;
            border: 1px solid #00ff88;
            border-radius: 15px;
            width: 500px;
            max-width: 90%;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            color: #00ff88;
            margin: 0;
        }
        
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #fff;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #00ff88;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 5px;
            color: #fff;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #00ff88;
        }
        
        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AIVerID Admin Dashboard</h1>
            <p>Real-time monitoring and user management</p>
        </div>

        <!-- Statistics -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="value">-</div>
                <div class="change">Loading...</div>
            </div>
            <div class="stat-card">
                <h3>New Today</h3>
                <div class="value">-</div>
                <div class="change">Last 24 hours</div>
            </div>
            <div class="stat-card">
                <h3>This Week</h3>
                <div class="value">-</div>
                <div class="change">Last 7 days</div>
            </div>
            <div class="stat-card">
                <h3>Active Tokens</h3>
                <div class="value">-</div>
                <div class="change">AIVID, AIPLT, SLIVR</div>
            </div>
        </div>

        <!-- Search Section -->
        <div class="section">
            <h2>Search Users</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by email, AIVerID, or phone...">
                <button class="btn" onclick="searchUsers()">Search</button>
                <button class="btn btn-secondary" onclick="exportUsers()">Export CSV</button>
            </div>
            <div id="searchResults"></div>
        </div>

        <!-- Recent Registrations -->
        <div class="section">
            <h2>Recent Registrations</h2>
            <div id="recentUsers">
                <div class="loading">Loading recent users...</div>
            </div>
        </div>

        <!-- User List -->
        <div class="section">
            <h2>All Users</h2>
            <div id="userList">
                <div class="loading">Loading users...</div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit User</h2>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <form id="editForm">
                <input type="hidden" id="editAiverId">
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="editEmail" required>
                </div>
                
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="editFirstName">
                </div>
                
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="editLastName">
                </div>
                
                <div class="form-group">
                    <label>Account Type</label>
                    <select id="editAccountType">
                        <option value="individual">Individual</option>
                        <option value="organization">Organization</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Status</label>
                    <select id="editStatus">
                        <option value="active">Active</option>
                        <option value="suspended">Suspended</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'https://aiverid-backend-production.up.railway.app';
        let ADMIN_TOKEN = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Prompt for admin token
            ADMIN_TOKEN = prompt('Enter Admin Token:');
            if (!ADMIN_TOKEN) {
                document.body.innerHTML = '<div class="error">Admin token required</div>';
                return;
            }

            // Test connection first
            try {
                const testResponse = await fetch(`${API_BASE}/api/health`);
                if (!testResponse.ok) {
                    throw new Error('API connection failed');
                }
                console.log('API connected successfully');
            } catch (error) {
                console.error('API connection error:', error);
                document.body.innerHTML = '<div class="error">Cannot connect to API server. Please check if the backend is running.</div>';
                return;
            }

            // Load all data
            try {
                await Promise.all([
                    loadStats(),
                    loadRecentUsers(),
                    loadAllUsers()
                ]);
            } catch (error) {
                console.error('Failed to load dashboard data:', error);
            }
        });

        // API Call Helper
        async function apiCall(endpoint) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'GET',
                    headers: {
                        'X-Admin-Token': ADMIN_TOKEN,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Load Statistics
        async function loadStats() {
            try {
                console.log('Loading stats...');
                const data = await apiCall('/api/admin/stats');
                console.log('Stats data:', data);
                
                if (data.success && data.data) {
                    const stats = data.data.overview;
                    const cards = document.querySelectorAll('.stat-card');
                    
                    cards[0].querySelector('.value').textContent = stats.total_users || '0';
                    cards[0].querySelector('.change').textContent = `${stats.individual_accounts || 0} individuals, ${stats.organization_accounts || 0} organizations`;
                    
                    cards[1].querySelector('.value').textContent = stats.new_users_24h || '0';
                    cards[2].querySelector('.value').textContent = stats.new_users_7d || '0';
                    cards[3].querySelector('.value').textContent = stats.active_tokens || '0';
                } else {
                    throw new Error('Invalid stats data');
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
                document.querySelectorAll('.stat-card .value').forEach(el => {
                    el.textContent = 'Error';
                    el.style.color = '#ff6666';
                });
            }
        }

        // Load Recent Users
        async function loadRecentUsers() {
            try {
                const data = await apiCall('/api/admin/recent?days=7');
                if (data.success && data.data.users.length > 0) {
                    const html = `
                        <table>
                            <thead>
                                <tr>
                                    <th>AIVerID</th>
                                    <th>Email</th>
                                    <th>Type</th>
                                    <th>Country</th>
                                    <th>Tokens</th>
                                    <th>Registered</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.data.users.map(user => `
                                    <tr>
                                        <td>${user.aiverid}</td>
                                        <td>${user.email}</td>
                                        <td><span class="badge badge-${user.account_type}">${user.account_type}</span></td>
                                        <td>${user.country_code}</td>
                                        <td>${user.tokens_claimed}</td>
                                        <td>${new Date(user.created_at).toLocaleDateString()}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                    document.getElementById('recentUsers').innerHTML = html;
                } else {
                    document.getElementById('recentUsers').innerHTML = '<p>No recent registrations</p>';
                }
            } catch (error) {
                document.getElementById('recentUsers').innerHTML = '<div class="error">Failed to load recent users</div>';
            }
        }

        // Load All Users
        async function loadAllUsers(page = 1) {
            try {
                const data = await apiCall(`/api/admin/users?page=${page}&limit=50`);
                if (data.success) {
                    const html = `
                        <table>
                            <thead>
                                <tr>
                                    <th>AIVerID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Type</th>
                                    <th>Status</th>
                                    <th>Registered</th>
                                    <th>Last Login</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.data.users.map(user => `
                                    <tr>
                                        <td>${user.aiverid}</td>
                                        <td>${user.first_name || ''} ${user.last_name || ''}</td>
                                        <td>${user.email}</td>
                                        <td><span class="badge badge-${user.account_type}">${user.account_type}</span></td>
                                        <td><span class="badge badge-${user.status}">${user.status}</span></td>
                                        <td>${new Date(user.created_at).toLocaleDateString()}</td>
                                        <td>${user.last_login_at ? new Date(user.last_login_at).toLocaleDateString() : 'Never'}</td>
                                        <td>
                                            <div class="action-buttons">
                                                <button class="btn-small btn-edit" onclick="editUser('${user.aiverid}', '${user.email}', '${user.first_name || ''}', '${user.last_name || ''}', '${user.account_type}', '${user.status}')">Edit</button>
                                                <button class="btn-small btn-delete" onclick="deleteUser('${user.aiverid}', '${user.email}')">Delete</button>
                                            </div>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                        <div style="margin-top: 20px; text-align: center;">
                            ${data.data.pagination.page > 1 ? `<button class="btn btn-secondary" onclick="loadAllUsers(${data.data.pagination.page - 1})">Previous</button>` : ''}
                            <span style="margin: 0 20px;">Page ${data.data.pagination.page} of ${data.data.pagination.pages}</span>
                            ${data.data.pagination.page < data.data.pagination.pages ? `<button class="btn btn-secondary" onclick="loadAllUsers(${data.data.pagination.page + 1})">Next</button>` : ''}
                        </div>
                    `;
                    document.getElementById('userList').innerHTML = html;
                }
            } catch (error) {
                document.getElementById('userList').innerHTML = '<div class="error">Failed to load users</div>';
            }
        }

        // Search Users
        async function searchUsers() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;

            try {
                const data = await apiCall(`/api/admin/search/${encodeURIComponent(query)}`);
                if (data.success && data.data.results.length > 0) {
                    const html = `
                        <table>
                            <thead>
                                <tr>
                                    <th>AIVerID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Type</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.data.results.map(user => `
                                    <tr>
                                        <td>${user.aiverid}</td>
                                        <td>${user.first_name || ''} ${user.last_name || ''}</td>
                                        <td>${user.email}</td>
                                        <td>${user.phone || '-'}</td>
                                        <td><span class="badge badge-${user.account_type}">${user.account_type}</span></td>
                                        <td><span class="badge badge-${user.status}">${user.status}</span></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                    document.getElementById('searchResults').innerHTML = html;
                } else {
                    document.getElementById('searchResults').innerHTML = '<p>No results found</p>';
                }
            } catch (error) {
                document.getElementById('searchResults').innerHTML = '<div class="error">Search failed</div>';
            }
        }

        // Export Users
        async function exportUsers() {
            try {
                // Direct download with token in URL
                const downloadUrl = `${API_BASE}/api/admin/export?token=${encodeURIComponent(ADMIN_TOKEN)}`;
                
                // Open in new window to trigger download
                window.open(downloadUrl, '_blank');
                
            } catch (error) {
                alert('Export failed: ' + error.message);
            }
        }

        // Edit user function
        function editUser(aiverId, email, firstName, lastName, accountType, status) {
            document.getElementById('editAiverId').value = aiverId;
            document.getElementById('editEmail').value = email;
            document.getElementById('editFirstName').value = firstName || '';
            document.getElementById('editLastName').value = lastName || '';
            document.getElementById('editAccountType').value = accountType;
            document.getElementById('editStatus').value = status;
            
            document.getElementById('editModal').style.display = 'block';
        }
        
        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }
        
        // Handle edit form submission
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const aiverId = document.getElementById('editAiverId').value;
            const data = {
                email: document.getElementById('editEmail').value,
                firstName: document.getElementById('editFirstName').value,
                lastName: document.getElementById('editLastName').value,
                accountType: document.getElementById('editAccountType').value,
                status: document.getElementById('editStatus').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/users/${aiverId}`, {
                    method: 'PUT',
                    headers: {
                        'X-Admin-Token': ADMIN_TOKEN,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('User updated successfully!');
                    closeEditModal();
                    // Reload data
                    loadAllUsers();
                    loadRecentUsers();
                    loadStats();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Failed to update user: ' + error.message);
            }
        });
        
        // Delete user function
        async function deleteUser(aiverId, email) {
            if (!confirm(`Are you sure you want to delete user ${email}?\nAIVerID: ${aiverId}\n\nThis will soft delete the user (can be restored).`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/admin/users/${aiverId}`, {
                    method: 'DELETE',
                    headers: {
                        'X-Admin-Token': ADMIN_TOKEN
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('User deleted successfully!');
                    // Reload data
                    loadAllUsers();
                    loadRecentUsers();
                    loadStats();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Failed to delete user: ' + error.message);
            }
        }

        // Auto-refresh every 5 minutes
        setInterval(() => {
            loadStats();
            loadRecentUsers();
        }, 300000);

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target == modal) {
                closeEditModal();
            }
        }
    </script>
</body>
</html>
