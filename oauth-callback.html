<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AIVerID‚Ñ¢ - OAuth Callback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: sans-serif; padding: 20px; background: #f0f4f8;">
  <h2>üîÅ OAuth Callback Handler</h2>
  <p>Waiting for redirect...</p>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    if (code) {
      // Redirect to app dashboard or exchange code
      window.location.href = `/dashboard?code=${code}`;
    } else {
      document.body.innerHTML += "<p style='color:red;'>Missing authorization code.</p>";
    }
  </script>
</body>
</html>
