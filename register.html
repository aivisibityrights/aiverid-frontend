<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AIVerID™ Universal AI Rights Platform</title>
    <meta name="description" content="Create your AIVerID™ account and claim your AI Rights tokens. Join the first universal digital identity platform for the AI era.">
    <meta name="keywords" content="AIVerID, AI Rights, digital identity, OAuth, AIVID, AIPLT, SLIVR">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4ff, #0ea5e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .form-container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #cbd5e1;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(71, 85, 105, 0.5);
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        input[type="checkbox"] {
            width: auto;
            margin: 0;
            accent-color: #00d4ff;
        }

        .checkbox-label {
            font-size: 0.9rem;
            line-height: 1.4;
            color: #cbd5e1;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00d4ff, #0ea5e9);
            border: none;
            border-radius: 12px;
            color: #0f172a;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner.show {
            display: block;
        }

        .form-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(71, 85, 105, 0.3);
        }

        .form-footer a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .field-error {
            border-color: #ef4444 !important;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.3) !important;
        }

        .api-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .api-status.checking {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .api-status.connected {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .api-status.disconnected {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .back-home {
            display: inline-block;
            margin-top: 1rem;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-home:hover {
            color: #00d4ff;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            .form-container {
                padding: 1.5rem;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>🛡️ AIVerID™</h1>
            <p style="color: #94a3b8; font-size: 0.9rem;">Universal AI Rights Platform</p>
        </div>

        <div class="form-container">
            <h2 style="text-align: center; margin-bottom: 2rem; color: #00d4ff; font-size: 1.5rem;">Create Your AIVerID™</h2>
            
            <form id="registrationForm">
                <!-- Personal Information -->
                <div class="form-group">
                    <label for="accountType">Account Type</label>
                    <select id="accountType" required>
                        <option value="">Select account type</option>
                        <option value="individual">Individual</option>
                        <option value="organization">Organization</option>
                    </select>
                    <div class="error-message" id="accountTypeError"></div>
                </div>

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required placeholder="Enter your first name">
                    <div class="error-message" id="firstNameError"></div>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required placeholder="Enter your last name">
                    <div class="error-message" id="lastNameError"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="your.email@example.com">
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required placeholder="Enter your phone number">
                    <div class="error-message" id="phoneError"></div>
                </div>

                <!-- National Identity -->
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" required>
                        <option value="">Select your country</option>
                        <option value="TH">🇹🇭 Thailand</option>
                        <option value="SG">🇸🇬 Singapore</option>
                        <option value="MY">🇲🇾 Malaysia</option>
                        <option value="ID">🇮🇩 Indonesia</option>
                        <option value="VN">🇻🇳 Vietnam</option>
                        <option value="PH">🇵🇭 Philippines</option>
                        <option value="JP">🇯🇵 Japan</option>
                        <option value="KR">🇰🇷 South Korea</option>
                        <option value="CN">🇨🇳 China</option>
                        <option value="IN">🇮🇳 India</option>
                        <option value="US">🇺🇸 United States</option>
                        <option value="CA">🇨🇦 Canada</option>
                        <option value="GB">🇬🇧 United Kingdom</option>
                        <option value="DE">🇩🇪 Germany</option>
                        <option value="FR">🇫🇷 France</option>
                        <option value="AU">🇦🇺 Australia</option>
                        <option value="BR">🇧🇷 Brazil</option>
                        <option value="IT">🇮🇹 Italy</option>
                        <option value="ES">🇪🇸 Spain</option>
                        <option value="NL">🇳🇱 Netherlands</option>
                    </select>
                    <div class="error-message" id="countryError"></div>
                </div>

                <div class="form-group">
                    <label for="nationalId">National ID / Passport</label>
                    <input type="text" id="nationalId" required placeholder="Enter your ID number">
                    <div class="error-message" id="nationalIdError"></div>
                    <div style="font-size: 0.8rem; color: #94a3b8; margin-top: 0.5rem;">
                        Format validation only - not linked to government databases
                    </div>
                </div>

                <!-- Security -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Minimum 8 characters">
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Repeat your password">
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <!-- Optional Fields -->
                <div class="form-group">
                    <label for="wallet">Crypto Wallet (Optional)</label>
                    <input type="text" id="wallet" placeholder="0x... or wallet address">
                    <div class="error-message" id="walletError"></div>
                </div>

                <!-- Consent & Agreements -->
                <div class="checkbox-group">
                    <input type="checkbox" id="claimTokens" checked>
                    <label for="claimTokens" class="checkbox-label">
                        🪙 <strong>Claim AI Rights Tokens</strong> - Reserve your AIVID, AIPLT & SLIVR tokens
                    </label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms" class="checkbox-label">
                        I agree to the <a href="/legal.html" style="color: #00d4ff;">Terms of Service</a> and <a href="/legal.html" style="color: #00d4ff;">Privacy Policy</a>
                    </label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="marketing">
                    <label for="marketing" class="checkbox-label">
                        I want to receive updates about AI Rights and new features
                    </label>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="spinner" id="spinner">⏳</span>
                    <span id="submitText">🚀 Create My AIVerID™</span>
                </button>

                <div class="error-message" id="globalError"></div>
            </form>

            <div class="form-footer">
                <p style="color: #94a3b8; margin-bottom: 1rem;">Already have an account?</p>
                <a href="/login.html"><strong>Sign In</strong></a>
                <a href="/index.html" class="back-home">← Back to Homepage</a>
                
                <div style="margin-top: 16px; padding: 12px; background: rgba(0,212,255,0.1); border-radius: 10px; font-size: 11px; color: #94a3b8; border: 1px solid rgba(0,212,255,0.2);">
                    <span>🔒</span>
                    <span><strong>Privacy First:</strong> We validate ID format only — never cross-check with government databases.</span>
                </div>
            </div>
        </div>
    </div>

    <div class="api-status checking" id="apiStatus">
        <span id="apiStatusText">Checking API...</span>
    </div>

    <script>
        // ============================================
        // API Configuration - FIXED RAILWAY URLS
        // ============================================
        const API_CONFIG = {
            // ✅ Fixed: Full Railway URLs
            API_URL: 'https://aiverid-backend-production.up.railway.app/api/auth/register',
            API_HEALTH: 'https://aiverid-backend-production.up.railway.app/api/health',
            
            // Timeouts
            AUTO_SAVE_DELAY: 2000,
            VALIDATION_DELAY: 500,
            API_TIMEOUT: 30000,
            
            // Retry configuration
            MAX_RETRIES: 3,
            RETRY_DELAY: 1000
        };

        let apiHealthy = false;

        // ============================================
        // COUNTRY & ID VALIDATION
        // ============================================
        const countryCodes = {
            'TH': '+66', 'SG': '+65', 'MY': '+60', 'ID': '+62', 'VN': '+84', 
            'PH': '+63', 'JP': '+81', 'KR': '+82', 'CN': '+86', 'IN': '+91',
            'US': '+1', 'CA': '+1', 'GB': '+44', 'DE': '+49', 'FR': '+33',
            'AU': '+61', 'BR': '+55', 'IT': '+39', 'ES': '+34', 'NL': '+31'
        };

        const idPatterns = {
            'TH': { pattern: /^[0-9]{13}$/, help: 'Thai ID: 13 digits (e.g., 1234567890123)' },
            'SG': { pattern: /^[STFG][0-9]{7}[A-Z]$/, help: 'Singapore NRIC: S1234567A format' },
            'MY': { pattern: /^[0-9]{6}-[0-9]{2}-[0-9]{4}$/, help: 'Malaysian IC: 123456-12-1234' },
            'ID': { pattern: /^[0-9]{16}$/, help: 'Indonesian KTP: 16 digits' },
            'VN': { pattern: /^[0-9]{9,12}$/, help: 'Vietnamese ID: 9-12 digits' },
            'PH': { pattern: /^[0-9]{4}-[0-9]{7}-[0-9]$/, help: 'Philippine ID: 1234-1234567-1' },
            'JP': { pattern: /^[0-9]{4}-[0-9]{4}-[0-9]{4}$/, help: 'Japanese ID: 1234-1234-1234' },
            'US': { pattern: /^[0-9]{3}-[0-9]{2}-[0-9]{4}$/, help: 'SSN: 123-45-6789 or Passport' },
            'GB': { pattern: /^[A-Z]{2}[0-9]{6}[A-Z]?$/, help: 'UK Passport: AB123456 or full passport number' },
            'DE': { pattern: /^[0-9]{11}$/, help: 'German ID: 11 digits' },
            'FR': { pattern: /^[0-9]{13}$/, help: 'French INSEE: 13 digits' },
            'AU': { pattern: /^[A-Z][0-9]{7}$/, help: 'Australian Passport: A1234567' }
        };

        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 AIVerID Registration - Initializing...');
            checkAPIHealth();
            setupFormValidation();
            setupAutoSave();
            loadSavedData();
        });

        // ============================================
        // API HEALTH CHECK
        // ============================================
        async function checkAPIHealth() {
            const statusEl = document.getElementById('apiStatus');
            const textEl = document.getElementById('apiStatusText');
            
            try {
                statusEl.className = 'api-status checking';
                textEl.textContent = 'Checking API...';
                
                console.log('🔍 Checking API health:', API_CONFIG.API_HEALTH);
                
                const response = await fetch(API_CONFIG.API_HEALTH, {
                    signal: AbortSignal.timeout(5000)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('✅ API Health Response:', data);
                
                if (data.status === 'healthy') {
                    apiHealthy = true;
                    statusEl.className = 'api-status connected';
                    textEl.textContent = '✅ API Connected';
                    
                    // Auto-hide after 3 seconds
                    setTimeout(() => {
                        statusEl.style.opacity = '0.5';
                    }, 3000);
                } else {
                    throw new Error('API not healthy');
                }
                
            } catch (error) {
                console.error('❌ API Health Check Failed:', error);
                apiHealthy = false;
                statusEl.className = 'api-status disconnected';
                textEl.textContent = '❌ API Offline - Demo Mode';
                statusEl.style.opacity = '1';
            }
        }

        // ============================================
        // FORM VALIDATION
        // ============================================
        function setupFormValidation() {
            const form = document.getElementById('registrationForm');
            const inputs = form.querySelectorAll('input, select');
            
            inputs.forEach(input => {
                input.addEventListener('blur', () => validateField(input));
                input.addEventListener('input', () => clearFieldError(input.id));
            });
            
            form.addEventListener('submit', handleFormSubmit);
        }

        function validateField(field) {
            const value = field.value.trim();
            const fieldId = field.id;
            let valid = true;
            let errorMessage = '';
            
            switch (fieldId) {
                case 'firstName':
                case 'lastName':
                    if (!value) {
                        errorMessage = `${fieldId === 'firstName' ? 'First' : 'Last'} name is required`;
                        valid = false;
                    } else if (value.length < 2) {
                        errorMessage = 'Name must be at least 2 characters';
                        valid = false;
                    }
                    break;
                    
                case 'email':
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[a-zA-Z]{2,}$/;
                    if (!value) {
                        errorMessage = 'Email is required';
                        valid = false;
                    } else if (!emailRegex.test(value)) {
                        errorMessage = 'Please enter a valid email address';
                        valid = false;
                    }
                    break;
                    
                case 'phone':
                    const phoneRegex = /^[0-9]{8,15}$/;
                    if (!value) {
                        errorMessage = 'Phone number is required';
                        valid = false;
                    } else if (!phoneRegex.test(value.replace(/[- ]/g, ''))) {
                        errorMessage = 'Please enter a valid phone number (8-15 digits)';
                        valid = false;
                    }
                    break;
                    
                case 'country':
                    if (!value) {
                        errorMessage = 'Please select your country';
                        valid = false;
                    }
                    break;
                    
                case 'nationalId':
                    if (!value) {
                        errorMessage = 'National ID or passport is required';
                        valid = false;
                    } else {
                        const countryCode = document.getElementById('country').value;
                        if (idPatterns[countryCode] && !idPatterns[countryCode].pattern.test(value)) {
                            errorMessage = idPatterns[countryCode].help;
                            valid = false;
                        }
                    }
                    break;
                    
                case 'password':
                    if (!value) {
                        errorMessage = 'Password is required';
                        valid = false;
                    } else if (value.length < 8) {
                        errorMessage = 'Password must be at least 8 characters';
                        valid = false;
                    }
                    break;
                    
                case 'confirmPassword':
                    const password = document.getElementById('password').value;
                    if (!value) {
                        errorMessage = 'Please confirm your password';
                        valid = false;
                    } else if (value !== password) {
                        errorMessage = 'Passwords do not match';
                        valid = false;
                    }
                    break;
            }
            
            if (!valid) {
                showFieldError(fieldId, errorMessage);
            } else {
                clearFieldError(fieldId);
            }
            
            return valid;
        }

        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorEl = document.getElementById(fieldId + 'Error');
            
            if (field && errorEl) {
                field.classList.add('field-error');
                errorEl.textContent = message;
                errorEl.classList.add('show');
            }
        }

        function clearFieldError(fieldId) {
            const field = document.getElementById(fieldId);
            const errorEl = document.getElementById(fieldId + 'Error');
            
            if (field && errorEl) {
                field.classList.remove('field-error');
                errorEl.classList.remove('show');
            }
        }

        function showGlobalError(message) {
            const errorEl = document.getElementById('globalError');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 5000);
        }

        // ============================================
        // AUTO SAVE & RESTORE
        // ============================================
        function setupAutoSave() {
            const form = document.getElementById('registrationForm');
            const inputs = form.querySelectorAll('input, select');
            
            inputs.forEach(input => {
                input.addEventListener('input', debounce(saveFormData, API_CONFIG.AUTO_SAVE_DELAY));
            });
        }

        function saveFormData() {
            const formData = {};
            const form = document.getElementById('registrationForm');
            const inputs = form.querySelectorAll('input, select');
            
            inputs.forEach(input => {
                if (input.type === 'checkbox') {
                    formData[input.id] = input.checked;
                } else if (input.id !== 'password' && input.id !== 'confirmPassword') {
                    formData[input.id] = input.value;
                }
            });
            
            sessionStorage.setItem('aiverIdFormData', JSON.stringify(formData));
        }

        function loadSavedData() {
            const savedData = sessionStorage.getItem('aiverIdFormData');
            if (!savedData) return;
            
            try {
                const formData = JSON.parse(savedData);
                
                Object.keys(formData).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) {
                        if (element.type === 'checkbox') {
                            element.checked = formData[key];
                        } else {
                            element.value = formData[key];
                        }
                    }
                });
                
                console.log('✅ Form data restored from session');
            } catch (error) {
                console.error('❌ Error loading saved data:', error);
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // ============================================
        // FORM SUBMISSION
        // ============================================
        async function handleFormSubmit(event) {
            event.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const spinner = document.getElementById('spinner');
            const text = document.getElementById('submitText');
            
            // Validate all fields
            const form = document.getElementById('registrationForm');
            const inputs = form.querySelectorAll('input[required], select[required]');
            let allValid = true;
            
            inputs.forEach(input => {
                if (!validateField(input)) {
                    allValid = false;
                }
            });
            
            // Check terms agreement
            if (!document.getElementById('terms').checked) {
                showGlobalError('Please accept the Terms of Service and Privacy Policy');
                return;
            }
            
            if (!allValid) {
                showGlobalError('Please fix all errors before submitting');
                return;
            }
            
            // Start submission
            btn.disabled = true;
            spinner.classList.add('show');
            text.textContent = 'Creating Account...';
            
            try {
                // Prepare form data
                const formData = {
                    accountType: document.getElementById('accountType').value,
                    firstName: document.getElementById('firstName').value.trim(),
                    lastName: document.getElementById('lastName').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    country: document.getElementById('country').value,
                    password: document.getElementById('password').value,
                    idcard: document.getElementById('nationalId').value.trim(),
                    wallet: document.getElementById('wallet').value.trim(),
                    claimTokens: document.getElementById('claimTokens').checked,
                    marketing: document.getElementById('marketing').checked
                };
                
                console.log('📤 Submitting registration:', { ...formData, password: '***' });
                
                const result = await submitRegistrationWithRetry(formData);
                
                if (result.success) {
                    showSuccessModal(result.data);
                    sessionStorage.removeItem('aiverIdFormData');
                } else {
                    throw new Error(result.error || 'Registration failed');
                }
                
            } catch (error) {
                console.error('❌ Registration error:', error);
                handleRegistrationError(error);
            } finally {
                btn.disabled = false;
                spinner.classList.remove('show');
                text.textContent = '🚀 Create My AIVerID™';
            }
        }

        async function submitRegistrationWithRetry(formData, retries = 0) {
            try {
                const response = await fetch(API_CONFIG.API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData),
                    signal: AbortSignal.timeout(API_CONFIG.API_TIMEOUT)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || `HTTP ${response.status}`);
                }
                
                console.log('✅ Registration successful:', data);
                return {
                    success: true,
                    data: {
                        ...data.user,
                        email: formData.email,
                        accountType: formData.accountType,
                        claimTokens: formData.claimTokens
                    }
                };
                
            } catch (error) {
                console.error(`Attempt ${retries + 1} failed:`, error);
                
                if ((error.name === 'AbortError' || error.message.includes('500')) && retries < API_CONFIG.MAX_RETRIES) {
                    await new Promise(resolve => setTimeout(resolve, API_CONFIG.RETRY_DELAY));
                    return submitRegistrationWithRetry(formData, retries + 1);
                }
                
                if (!apiHealthy || error.name === 'TypeError') {
                    return submitRegistrationDemo(formData);
                }
                
                throw error;
            }
        }

        async function submitRegistrationDemo(formData) {
            console.log('📌 Demo mode submission');
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            if (formData.email === 'exists@test.com') {
                throw new Error('email_exists');
            }
            
            return {
                success: true,
                data: {
                    id: `AID-DEMO-${Date.now()}`,
                    ...formData
                }
            };
        }

        function handleRegistrationError(error) {
            let message = 'An unknown error occurred. Please try again.';
            
            if (error.message.includes('email_exists')) {
                showFieldError('email', 'This email is already registered.');
                return;
            }
            if (error.message.includes('validation_error')) message = 'Please check all fields and try again.';
            if (error.message.includes('server_error')) message = 'Server error. Please try again later.';
            if (error.name === 'AbortError') message = 'Request timed out. Please check your connection.';
            
            showGlobalError(message);
        }

                backdrop-filter: blur(10px);
            `;
            
            modal.innerHTML = `
                <div style="background: linear-gradient(135deg, #1e293b, #334155); border: 1px solid rgba(0,212,255,0.3); color: #e2e8f0; padding: 2.5rem; border-radius: 20px; max-width: 450px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.5), 0 0 25px rgba(0,212,255,0.2);">

                        Your AIVerID™ has been created successfully!<br>

                    </p>
                    ${data.claimTokens ? `<p style="margin-bottom: 1.5rem; color: #60a5fa; font-size: 0.9rem; background: rgba(0,212,255,0.1); padding: 1rem; border-radius: 10px; border: 1px solid rgba(0,212,255,0.2);">🪙 Your AI Rights tokens have been reserved!</p>` : ''}
                    <div style="margin-bottom: 1.5rem; padding: 1rem; background: rgba(255,255,255,0.05); border-radius: 10px; font-size: 0.9rem; color: #cbd5e1; border: 1px solid rgba(255,255,255,0.1);">
                        <strong>📧 Next Steps:</strong><br>
                        1. Check your email for verification<br>
                        2. Login to access your dashboard<br>
                        3. Start using AIVerID OAuth
                    </div>
                    <div style="display: flex; gap: 1rem; justify-content: center;">
                        <button onclick="window.location.href='/login.html'" style="background: linear-gradient(135deg, #00d4ff, #0ea5e9); color: #0f172a; border: none; padding: 0.75rem 1.5rem; border-radius: 10px; font-weight: 600; cursor: pointer;">
                            Login Now
                        </button>
                        <button onclick="this.closest('div').parentElement.remove()" style="background: rgba(71, 85, 105, 0.5); color: #e2e8f0; border: none; padding: 0.75rem 1.5rem; border-radius: 10px; font-weight: 600; cursor: pointer;">
                            Close
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }
    </script>
